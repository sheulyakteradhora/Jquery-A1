	<!DOCTYPE html>
	<html lang="en">
	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width">
		<!-- bootstrap link -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
		<!-- css main theme -->
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<title>assignment-2</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12 heading">
					<h1>AMERICAN CARS ARE HAPPENING AT SYLC EXPORT</h1>
				</div>
			</div>	

			<!-- first cars img section -->
			<div class="row first-car">
					<div class="col-md-3">
						<img src="img/car-one.png" alt="Blue car image">
						<h4 style="text-align: center;"><i>Aston Martin</i></h4>
					</div>
					<div class="col-md-3">
						<img src="img/car-two.png" alt="Blue car image">
						<h4 style="text-align: center;"><i>Datsun</i></h4>
					</div>
					<div class="col-md-3">
						<img src="img/car-three.png" alt="Blue car image">
						<h4 style="text-align: center;"><i>Cadillac</i></h4>
					</div>
					<div class="col-md-3">
						<img src="img/car-four.png" alt="Blue car image">
						<h4 style="text-align: center;"><i>Ferrari</i></h4>
					</div>
			</div>
			
			<h3 class="more" style="text-align: center;">Show More</h3>

			


			<!-- second cars img section -->
			<div class="row second-car">
					<div class="col-md-3">
						<img src="img/car-five.png" alt="Blue car image">
						<h4 style="text-align: center;"> <i>Chevrolet</i> </h4>
					</div>
					<div class="col-md-3">
						<img src="img/car-six.png" alt="Blue car image">
						<h4 style="text-align: center;"> <i>Audy</i> </h4>
					</div>
					<div class="col-md-3">
						<img src="img/car-seven.png" alt="Blue car image">
						<h4 style="text-align: center;"><i>Bristol</i></h4>
					</div>
					<div class="col-md-3">
						<img src="img/car-eight.png" alt="Blue car image">
						<h4 style="text-align: center;"><i>Ford</i></h4>
					</div>
			</div>

			<h3 class="less" style="text-align: center;">Show Less</h3>

		</div>



		<!-- jq library file -->	
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- bootstrap link -->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
		<script type="text/javascript">

			$(".second-car").hide();

			$(".more").click(function(){
				$(".second-car").show(800);
			});

			$(".less").click(function(){
				$(".second-car").hide(800);
			});
			
		</script>

	</body>
	</html>
